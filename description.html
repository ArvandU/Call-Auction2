<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>توضیحات حراج</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>توضیحات حراج</h1>
        <div class="description-form">
            <form id="descriptionForm">
                <div class="form-group">
                    <label>آیا با قوانین حراج موافق هستید؟</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="agreement" value="yes" required>
                            بله
                        </label>
                        <label>
                            <input type="radio" name="agreement" value="no" required>
                            خیر
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn">ادامه</button>
            </form>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="description.js"></script>
</body>
</html>
