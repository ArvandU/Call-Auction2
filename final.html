<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نتیجه نهایی</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>نتیجه نهایی</h1>
        <div class="final-results">
            <div class="info-card">
                <h2>اطلاعات شرکت کننده</h2>
                <p><strong>نام:</strong> <span id="firstName"></span></p>
                <p><strong>نام خانوادگی:</strong> <span id="lastName"></span></p>
                <p><strong>شناسه شرکت کننده:</strong> <span id="participantId"></span></p>
            </div>
            <div class="info-card">
                <h2>نتیجه نهایی</h2>
                <p><strong>تعداد توکن‌های نهایی:</strong> <span id="finalTokens"></span></p>
                <p><strong>سود/زیان:</strong> <span id="profitLoss"></span></p>
            </div>
        </div>
        <div class="action-buttons">
            <a href="index.html" class="btn">بازگشت به صفحه اصلی</a>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="final.js"></script>
</body>
</html>
